{%- extends "alabaster/layout.html" %}
{%- block footer %}
  <footer>
    <div class="footer">
      {%- if sourcename %}<a href="{{pathto('_sources/' + sourcename, true)|e}}" rel="nofollow">source</a> |{%- endif %}
      {% if prev %}<a href="{{prev.link|e}}" title="{{prev.title}}">previous</a> |{% endif %}
      {% if next %}<a href="{{next.link|e}}" title="{{next.title}}">next</a> |{% endif %}
      <a href="{{pathto(master_doc)}}">index</a> |
      &copy;{{copyright}}
    </div>
  </footer>
{%- endblock %}
